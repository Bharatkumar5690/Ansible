---
- name: install nodejs on ubuntu and centos
  hosts: all
  become: yes
  tasks: 
    - name: install nodejs on centos
      ansible.builtin.shell: "curl â€“sL {{ nodejs_url }} | sudo bash -"
      when: ansible_facts['distribution'] == "CentOS"
    - name: apt update
      ansible.builtin.apt:
        update_cache: yes
      when: ansible_facts['distribution'] == "Ubuntu"
    - name: install nodejs
      ansible.builtin.package:
        name: "{{ nodejs_package }}"
        state: present